name: Setup Environment

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Environment
      run: |
        echo "export HOME_TWOCRYST=$(pwd -P)" >> $HOME/.bashrc
        source $HOME/.bashrc